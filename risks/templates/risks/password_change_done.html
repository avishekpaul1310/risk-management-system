{% extends 'risks/base.html' %}

{% block title %}Password Changed - Risk Management{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h5 class="card-title mb-0">Password Changed</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-success mb-4">
                    <p class="mb-0">Your password has been changed successfully!</p>
                </div>
                
                <div class="text-center">
                    <a href="{% url 'profile' %}" class="btn btn-primary">Return to Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
